<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job App Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h4>Job App Form</h4>
	<div>
	<label for="name"*>Name:</label><br>
	<input type="text" id="name" name="name"> <br> 

	<label for="Email-id"*>Email-id:</label><br>
	<input type="email" id="email" name="email"> <br> 

    <span>Gender type :</span><br>
	<label for="radio">Male </label>
	<input type="radio" id="male" name="Gender" value="male">

	<label for="radio">Female </label>
	<input type="radio" id="female" name="Gender" value="female"> <br> 


	<label for="laptop">Choose a Laptop:</label><br>

<select name="laptop" id="laptop">
  <option value="Apple">Apple</option>
  <option value="Asus">Asus</option>
  <option value="HP">HP</option>
</select>
<br>
	 <label for="age"*>Age:</label><br>
	 <input type="number" id="age" name="age"> <br> 

	 <label for="DOB"*>Date of birth:</label><br>
	 <input type="date" id="DOB" name="DOB"> <br> 

	 <label type="Password"*>Enter password:</label><br>
	 <input type="password" id="password" name="password"> <br> 
	
	<label for="portpolio">Add your portpolio website:</label><br>
<input type="url" id="portpolio" name="portpolio">
<br> <br> 
<div class="btn">
<button>Submit</button> 
</div>
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
